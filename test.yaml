sequential:
  lstm_sequential_encoder:
    input_features: null
    name: lstm
    data_domain: temporal
    hiden_features_size: 128
    activation: sigmoid
    normalization: true
    random_normalization: true
    num_layers: 10
    add_bias: true
    bidirectional: false
visual:
  vit_visual_encoder:
    name: vit
    data_domain: visual
    input_type: signal
    image_size:
    - 224
    - 112
    patch_size:
    - 16
    - 16
    num_transformer_blocks: 4
    out_hidden_indices:
    - 0
    - 1
    - 2
    embeddings_size: 128
    hidden_features_size: 128
    backbone_activation: tanh
    transformer_activation: relu
    attention_activation: sigmoid
    attention_pool_scale: 2
base:
  name: base
  num_heads: 4
  encoder2include:
  - lstm-sequential-encoder
  - vit-visual-encoder
  apply_last_normalization: true
  randomize_normaliation: true
  output_features_size: 312
  attention_activation: tanh
